<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with a Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #48f);
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        @media (max-width: 600px) {
            a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All exams page</h1>
        <p><a href="English/vocabulary1_52.html">Vocabulary Exam(1-52)</a></p>
    </div>

    <script>
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem("isLoggedIn");
            if (!isLoggedIn) {
                window.location.href = "index.html";
            }
        }
        window.addEventListener("DOMContentLoaded", () => {
            checkLoginStatus();
        });
</script> 
</body>
</html>
