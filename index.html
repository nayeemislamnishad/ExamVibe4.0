<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamVibe (Verification Page)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            padding: 20px;
            box-sizing: border-box;
            /* background: linear-gradient(to bottom right, #b1ffaa, #bcffac); */
            background: white;
            background-image: url("https://c4.wallpaperflare.com/wallpaper/11/624/62/simple-desk-clocks-books-wallpaper-preview.jpg");
        }

        .container {
            background:#c4ffc4;;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .examvibe-header {
    padding: 10px;
    border-radius: 15px;
    background: #84db8f;
    color: #00510b;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 0px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}
        .examvibe-header img {
            width: 40px;
            margin-right: 10px;
            background: #00510b;
        }

        .verification-box h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
    width: 80%;
    padding: 15px 10px 10px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
    transition: border-color 0.3s ease;
    background: white;
    color: darkgreen;
    border: solid 2px #00900054;
    border-radius: 12px;
    /* margin-right: 34px; */
}



        .input-box input:focus {
            border-color: #007bff;
        }

        .input-box label {
            position: absolute;
            top: 12px;
            left: 15%;
            background-color: #ffffff;
            padding: 0 5px;
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: #007bff;
        }
       
        button {
    width: 60%;
    padding: 15px;
    background-color: #009641;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 22px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
    padding: 10px 10px;
}

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .custom-alert {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .custom-alert .alert-content {
            margin-bottom: 20px;
            color: #555555;
            font-size: 16px;
        }

        .custom-alert .alert-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .custom-alert .alert-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .examvibe-header {
                padding: 15px;
                margin-bottom: 30px;
            }

            .verification-box h2 {
                margin-bottom: 30px;
                font-size: 28px;
            }

            button {
                padding: 10px;
            }

            .custom-alert .alert-content {
                font-size: 18px;
            }

            .custom-alert .alert-button {
                padding: 12px 20px;
            }
        }

        .examvibe-header i {
  font-size: 48px;  /* Increased icon size */
  color: #333;
  margin-right: 15px;
}
    </style>
</head>
<body>
    <div class="container">
        <header class="examvibe-header">
            <!-- <img src="gradcap.jpg" alt="ExamVibe Logo"> -->
            <i class="fa-solid fa-graduation-cap"></i>
            <h1>ExamVibe</h1>
        </header>
        <div class="verification-box">
            <h2>Verification</h2>
            <form id="verification-form">
                <div class="input-box">
                    <input type="text" id="secret-code" required placeholder=" " autocomplete="off">
                    <label>Entry Code</label>
                </div>
                <button type="submit" id="verifyButton">Verify</button>
                <p><a href="about.html">Don't have entry code? Click here</a></p>
                <p><a href="aboutweb.html"><u>What this website does?</u></a></p>
            </form>
        </div>
    </div>

    <!-- Custom alert box -->
    <div id="customAlert" class="custom-alert">
        <div class="alert-content" id="alertContent"></div>
        <button class="alert-button" onclick="resolveCustomAlert()">OK</button>
    </div>

    <script>
        const conversionTable = [
            '!', '@', '#', '$', '%', '^', '&', '*', '(', ')',
            'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J',
            '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'
        ];
        const justify = "EEEEE";

        function obfuscateText(text) {
            let result = "";
            
            for (let i = 0; i < text.length; i++) {
                let charCode = text.charCodeAt(i);
                let index = (charCode * 7 + 3) % conversionTable.length;
                result += conversionTable[index];
            }
            
            return result;
        }

        function showCustomAlert(message) {
            return new Promise((resolve) => {
                document.getElementById('alertContent').innerText = message;
                document.getElementById('customAlert').style.display = 'block';
                window.resolveCustomAlert = function() {
                    document.getElementById('customAlert').style.display = 'none';
                    resolve();
                };
            });
        }

        document.getElementById('verification-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const secretCode = document.getElementById('secret-code').value;
            const obfuscatedText = obfuscateText(secretCode);

            if (obfuscatedText === justify) {
                sessionStorage.setItem("isLoggedIn", true);
                window.location.href = 'contentPage.html';
            } else {
                await showCustomAlert('Invalid Secret Code');
            }
        });
    </script>
</body>
</html>
